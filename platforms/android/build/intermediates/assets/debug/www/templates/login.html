<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="list">
            <img src="img/logo1.png" class="logo">
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Codice di accesso</span>
                <input type="text" ng-model="user.codice">
            </label>
            <button ng-click="signIn(user)" class="button button-block button-positive activated">
                Entra
            </button>
        </div>
    </ion-content>
</ion-view>
